<app-header></app-header>
<app-dashboard></app-dashboard>


<div [ngClass]="sidebarVisible ? 'dashboard-expanded' : 'dashboard-collapsed'" class="container">
    <div class="table">
        <table class="table-container">
            <thead>
                <tr>
                    <th>
                        <div class="row">
                        <div>
                            <span>Name</span>
                        </div>
                        <span>
                        <div class="column">
                            <i class="pi pi-sort-up-fill" style="font-size: 0.5rem"></i>
                            <i class="pi pi-sort-down-fill" style="font-size: 0.5rem"></i>
                        </div>
                        </span>
                        </div>
                    </th>
                    <th>
                        <div class="row">
                        <div>
                            <span>Email</span>
                        </div>
                        <span>
                        <div class="column">
                            <i class="pi pi-sort-up-fill" style="font-size: 0.5rem"></i>
                            <i class="pi pi-sort-down-fill" style="font-size: 0.5rem"></i>
                        </div>
                        </span>
                        </div>
                    </th>
                    <th>Update Estimate Time</th>
                    <th>Update Release Tag</th>
                    <th>Update Story Point</th>
                    <th>Update Status for Build</th>
                    <th>Build History</th>
                    <th>
                        <div class="row">
                        <div>
                            <span>Status</span>
                        </div>
                        <span>
                        <div class="column">
                            <i class="pi pi-sort-up-fill" style="font-size: 0.5rem"></i>
                            <i class="pi pi-sort-down-fill" style="font-size: 0.5rem"></i>
                        </div>
                        </span>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td pTooltip="{{ user.name }}" tooltipPosition="bottom" class="text-ellipsis">{{user.name}}</td>
                    <td pTooltip="{{ user.emailId }}" tooltipPosition="bottom" class="text-ellipsis">{{user.emailId}}</td>
                    <td><p-checkbox [binary]="true" [(ngModel)]="user.permissionMap.UpdateEstimateTime" /></td>
                    <td><p-checkbox [binary]="true"  [(ngModel)]="user.permissionMap.UpdateReleaseTag" /></td>
                    <td><p-checkbox [binary]="true"  [(ngModel)]="user.permissionMap.UpdateStatusForBuild" /></td>
                    <td><p-checkbox [binary]="true"  [(ngModel)]="user.permissionMap.UpdateStoryPoint" /></td>
                    <td><p-checkbox [binary]="true"  [(ngModel)]="user.permissionMap.BuildHistory" /></td>
                    <td>{{user.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
